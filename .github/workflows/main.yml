on: push
name: TOC Generator
jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/toc-generator@v4
        with:
          TOC_TITLE: "Contents"
          MAX_HEADER_LEVEL: 2

      - uses: Scrum/awesome-lint-action@v0.1.0
        with:
          entry: '#readme'
        env:
          GITHUB_TOKEN: ${{ secrets.token }}
          
        
